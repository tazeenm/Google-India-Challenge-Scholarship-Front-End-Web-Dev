<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Animal Trading Cards</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div>
        <!-- your favorite animal's name goes here -->
        <h3>Lion</h3>
        <!-- your favorite animal's image goes here -->
        <img src="lion.png" alt="lion-king">
        <div class="border">
            <!-- your favorite animal's interesting fact goes here -->
            <p><em>Love this movie - The Lion King</em>
            </p>
            <ul>
                <!-- your favorite animal's list items go here -->
                <li><span><b>Fact1</b></span>: ABC</li>
                <li><span><b>Fact2</b></span>: DEF</li>
                <li><span><b>Fact3</b></span>: GHI</li>
                <li><span><b>Fact4</b></span>: JKL</li>
            </ul>
            <!-- your favorite animal's description goes here -->
            <p>Lion is the king of the jungle!</p>
        </div>
    </div>
</body>

</html>
